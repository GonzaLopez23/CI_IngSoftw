name: CI

on:
  pull_request_target:
    branches: 'develop'

jobs:
  build:
    name: Develop Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run tests unitarios
        run: npm test Producto.test.js --verbose

      - name: Run tests integracion
        run: npm test ProductoI.test.js --verbose

      - name: Run linting
        run: npm run lint

      - name: Format code
        run: npx prettier --check .

      - name: Complete PR check
        if: success()
        run: echo "Pipeline completed successfully!"
